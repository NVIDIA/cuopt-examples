version: '3.8'

services:
  cuopt-notebooks:
    build: .
    ports:
      - "8888:8888"
    volumes:
      - .:/workspace
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NOTEBOOK_NAMING_CONVENTION=RT_MGD_SRVC,RT_ONP_SRVC,FIN_PORTFOLIO_OPT,LMD_VRP
    command: jupyter notebook --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token='' --NotebookApp.password='' 