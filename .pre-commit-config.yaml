repos:
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        # Use the config file specific to each subproject so that each
        # project can specify its own first/third-party packages.
        args: ["--config-root=python/", "--resolve-all-configs"]
        files: ^(python/.*|ci/.*)
        types_or: [python, cython, pyi]
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
        files: ^(python/.*|ci/.*)
        # Explicitly specify the pyproject.toml at the repo root, not per-project.
        args: ["--config", "pyproject.toml", "--target-version", "py310"]
  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args: ["--config=.flake8"]
        files: python/.*$
        types: [file]
        types_or: [python, cython]
        additional_dependencies: ["flake8-force"]
  - repo: https://github.com/PyCQA/pydocstyle
    rev: 6.1.1
    hooks:
      - id: pydocstyle
        # https://github.com/PyCQA/pydocstyle/issues/603
        additional_dependencies: [toml]
        args: ["--config=pyproject.toml"]
        exclude: |
          (?x)^(
            ci|
            cpp|
            conda|
            docs|
            notebooks
          )
  - repo: https://github.com/rapidsai/pre-commit-hooks
    rev: v0.4.0
    hooks:
      - id: verify-copyright
        files: |
          (?x)
              [.](cmake|cpp|cu|cuh|h|hpp|sh|pxd|py|pyx)$|
              CMakeLists[.]txt$|
              meta[.]yaml$
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v16.0.6
    hooks:
      - id: clang-format
        files: \.(cu|cuh|h|hpp|cpp|inl)$
        types_or: [file]
        args: ['-fallback-style=none', '-style=file', '-i']
  - repo: https://github.com/rapidsai/dependency-file-generator
    rev: v1.17.0
    hooks:
      - id: rapids-dependency-file-generator
        args: ["--clean"]

default_language_version:
      python: python3
